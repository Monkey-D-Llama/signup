<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Signup Form</title>
</head>
<body>
    <div class="shebang">
        <div class="sidebar" >
            <div class="logo">
                <img class="logo-img" src="./odin-lined.png">
                <h2 class="logo-text">ODIN</h2>
            </div>
        </div>
        <div class="content">
            <div class="top">
                <p>This online service is a complete fabrication of my imagination.  No matter what you try this website will never be real
                    in any universe or any timeline.  You have fallen for my joker's trick, batman
                </p>
            </div>
            <div class="form-container">
                <form method="post">
                    <div class="form-input">
                        <h3>Let's do this!</h3>
                        <ul>
                            <li> 
                                <label for="first_name">First Name </label>
                                <input id="first_name" name="first_name">
                            </li>
                            <li>
                                <label for="last_name">Last Name </label>
                                <input id="last_name">
                            </li>

                        </ul>
                        <ul>
                            <li>
                                <label for="email">Email</label>
                                <input id="email">
                            </li>
                            <li>
                                <label for="phone">Phone</label>
                                <input id="phone">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="password">Password</label>
                                <input id="password">
                            </li>
                            <li>
                                <label for="passwordcfrm">Confirm Password</label>
                                <input id="passwordcfrm">
                            </li>
                        </ul>
                    </div>
                    <button class="submit" style='margin-top: 10px' type="submit">Create Account</button>
                </form>
            </div>
            <div class="bottom">
                <p>Already Have an account? <a href='./login.html'>login</a> here</p>
            </div>
        </div>
    </div>
</body>
</html>
